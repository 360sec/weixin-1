<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>{ZF:$tpl.wxname}</title>

<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">

<link href="{ZF::RES}/Index/44/cate.css" rel="stylesheet" type="text/css" />

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		var control_size=function(){
			var img_w=$('body .mainmenu li a img').width();
			$('.img_box').css("height",img_w+"px");
		};
		control_size();
		$(window).resize(function(){
			control_size();
		})
	})
</script>

<style>
body .mainmenu li a img{margin:0;}
.img_box{margin: 20px 0;overflow: hidden;}
</style>

</head>

<body>

<!--引导动画-->
<notempty name="indexanimation"><include file="Index:anStyle"/></notempty>

<!--背景音乐-->
<if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>

<div class="mainbg" style="background:#7ABDE9;">
    <volist name="flashbg" id="so">
        <img src="{ZF:$so.img}" />
    </volist>
</div>

<ul class="mainmenu">
	<volist name="info" id="vo">
		<li>
			<a href="<if condition="$vo['url'] eq ''">{ZF::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{ZF:$vo.url|htmlspecialchars_decode}</if>" >
				<p>
					<div class="img_box">
						<php>if(!$vo['img']==""){</php>
							<img src="{ZF:$vo.img}" />
						<php>}</php>
					</div>
					<span>{ZF:$vo.name}</span>
				</p>
			</a>
		</li>
	</volist>
</ul>

<div class="copyright">
	<if condition="$iscopyright eq 1">
		{ZF:$homeInfo.copyright}
	<else/>
		{ZF:$siteCopyright}
	</if>
</div>  

<include file="Index:styleInclude"/>
<include file="$cateMenuFileName"/> 
<!-- share -->
<include file="Index:share" />

</body>
</html>
