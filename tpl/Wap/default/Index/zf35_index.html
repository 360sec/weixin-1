<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{ZF:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no,inital-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<META name=GENERATOR content="MSHTML 9.00.8112.16446"></HEAD>

<LINK rel=stylesheet type=text/css href="{ZF::RES}/Index/zf/35/w56.css">

<SCRIPT type=text/javascript src="{ZF::STATICS}/jquery.min.js"></SCRIPT>

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="{ZF::STATICS}/plugin_flickity/flickity.min.css"/>
<script type="text/javascript" src="{ZF::STATICS}/plugin_flickity/flickity.pkgd.min.js"></script>

<style type="text/css">

.flickity-prev-next-button{display: none;}
.gallery-cell {width: 100%;}
.flickity-page-dots{bottom: 0px;background-color: rgba(0,0,0,.5);padding: 5px 0;} 
#cate10 UL{margin:0 auto;margin-top:5px;}
#cate10{width:auto;}
#cate10 .cateul LI.li1{width: 33%;  MARGIN: 2px 0px 0px 0px;}
#cate10 .cateul LI.li1:nth-child(3n+2){width: 34%;}
</style>

<BODY style="background:#f3eaff;">

<!--背景音乐-->
<if condition="$homeInfo['animation'] neq '0'"><include file="Index:anStyle"/></if>
<if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>

<notempty name="flash">
    <div style=" margin:0px auto; max-width: 1140px; z-index:97; position:relative;" id="gal_he">
        <div class="mygallery">
            <volist name="flash" id="so">

                    <div class="gallery-cell clickcell" urldata="{ZF:$so.url}" >
                        <img src="{ZF:$so.img}" width="100%"/>

                    </div>
            </volist> 
        </div>
    </div>
</notempty>
<script>
var myg = $('.mygallery').flickity({ "wrapAround":true,"autoPlay": true,"pageDots": true,"prevNextButtons": false });


myg.on( 'staticClick', function( event, pointer, cellElement, cellIndex ) {
	if ( !cellElement ) {
	    return;
	  }

	  location.href = $( cellElement ).attr('urldata');

})

</script>

<script type="text/javascript">
$('.nav_bottom').flickity({
	freeScroll: true,
    contain: true,
    // disable previous & next buttons and dots
    prevNextButtons: false,
    pageDots: false,
    cellAlign: 'left',
	});
</script>

<div id=cate10>

	<UL class=cateul>
		<volist name="info" id="vo">
		  <LI class=li1>
			  <A href="<if condition="$vo['url'] eq ''">{ZF::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{ZF:$vo.url}</if>">
				  <DIV class=menubtn>
					  <DIV class=menuimg>
					  		<php>if(!$vo['img']==""){</php>
								<IMG src="{ZF:$vo.img}">
							<php>}else{</php>
								<IMG src="{ZF:$vo.img}" style="visibility: hidden;">
							<php>}</php>
					  </DIV>
					  <DIV class=menutitle>{ZF:$vo.name}</DIV>
				  </DIV>
			  </A>
		  </LI>
		</volist>
	</UL> 
	   
	<div class="clr"></div>
	
	<div class="copyright">
		<if condition="$iscopyright eq 1">
			©{ZF:$homeInfo.copyright}
		<else/>
			©{ZF:$siteCopyright}
		</if>
	</div> 
	
	<include file="Index:styleInclude"/>
	<include file="$cateMenuFileName"/>
	<!-- share -->
	<include file="Index:share" /> 

</div>
<script type="text/javascript">
var con_size=function(){
	var gal_w=$('.mygallery img').width();
	$(".gallery-cell").css("height",gal_w*1/2+"px");
	$("#gal_he div").css("height",gal_w*1/2+"px");
};
con_size();
$(window).resize(function(){
	con_size();
});
</script>
</BODY>
</HTML>
