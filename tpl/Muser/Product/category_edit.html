<layout name="COMMON/html" />

  <div>
  	   <div style="overflow: hidden;">
		   <div class="classify_page_title">
			    <a href="{ZF::U('category_list',array('token'=>$token,'parentid'=>$parentid))}">
			    	<span class="glyphicon glyphicon-chevron-left"></span>
			    </a>  
			    <h4 style="text-align: center;">商品分类设置</h4> 
		   </div> 
   	   </div>
	   <form method="post" enctype="multipart/form-data" class="cat_edit_form">
	
	    	<input type="hidden" name="id" value="{ZF:$set.id}">
			
			<table style="width: 100%;">
				<tr>
					<td style="width:110px;"><span class="import_icon">*</span>分类名称：</td>
					<td><div><input type="text" name="name" value="{ZF:$set.name}" class="set_max_width"></div></td>
				</tr>
				<tr>
					<td><span class="import_icon">*</span>上级分类：</td>
					<td>
						<select name="parentid">
					        <option value="0">顶级分类</option>
					        <volist name="catlist" id="cat_list">
					        <option value="{ZF:$cat_list.id}" <if condition="($parentid eq $cat_list['id'])">selected</if>>{ZF:$cat_list.name}</option>
					        </volist>
				        </select>
					</td>
				</tr>
				<tr>
					<td><div class="product_unimportant_name">规格属性名：</div></td>
					<td><input type="text" name="norms" value="{ZF:$set.norms}" id="norms" class="set_max_width"></td>
				</tr>
				<tr>
					<td colspan="2" style="color:#666;font-size:14px;text-align: center;">(如：鞋的规格是：鞋码，没有请留空)</td>
				</tr>
				<tr>
					<td><div class="product_unimportant_name">外观属性名：</div></td>
					<td><input type="text" name="color" value="{ZF:$set.color}" id="color" class="set_max_width"> </td>
				</tr>
				<tr>
					<td colspan="2" style="color:#666;font-size:14px;text-align: center;">(如：衣服一般是颜色，没有请留空)</td>
				</tr>
				<tr>
					<td><div class="product_unimportant_name">分类图片：</div></td>
					<td>
						<empty name="set.logourl">没有设置图片<else/><img src="{ZF:$set.logourl}" style="width:60px;"></empty>
						<input type="hidden" name="logourl" value="{ZF:$set.logourl}" id="pic" class="set_max_width">
					</td>
				</tr>
				<tr>
					<td><div class="product_unimportant_name">分类排序：</div></td>
					<td><input type="text" name="sortrank" value="{ZF:$set.sortrank}" style="width: 80px;"></td>
				</tr>
			</table>
			
			<div class="product_unimportant_name">
		                        简介：
				<textarea name="des" style="width:100%;height:80px;">{ZF:$set.des}</textarea>
			</div>
	
			<div style="text-align: center;">
				<div style="line-height: 25px;">
					<button type="submit" name="button"  style="background:orange;padding:5px 20px;border:none;border-radius:3px;color:white;margin-right:5px">保存</button> 
					<div style="background:#ddd;padding:5px 20px;border-radius:3px;display: inline-block;margin-left:5px"><a href="{ZF::U('category_list',array('token'=>$token))}">取消</a></div>
				</div>
			</div>
			
	   </form> 
  </div>
