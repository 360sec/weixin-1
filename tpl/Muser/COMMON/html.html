<script type="text/javascript">
	$(document).ready(function(){
		//绑定菜单公众号选择的切换
		$(".wxname_selected").bind("click", function(event){
			$('.wxname_all').toggle();
			$('.selected_name').bind("click", function(){
				//隐藏公众号选择菜单
				$('.wxname_all').hide();
			})
			event.stopPropagation(); 
		})
		//分类下拉的筛选
		var classify_select_fun=function(){
			//绑定分类选项的切换
			$(".selected_name").bind("click", function(){
				$('.classify_all').toggle();
				
				$('.wxname_selected').bind("click", function(){
					//隐藏公众号选择菜单
					$('.classify_all').hide();
					
					$('.selected_name').attr("style","background:white;color:#333;");
				})
				
				if($('.classify_all').css("display")=="block"){
					$('.selected_name').attr("style","background:#333;color:white;");
				}else{
					$('.selected_name').attr("style","background:white;color:#333;");
				}
				
				event.stopPropagation(); 
			})
			//点击别处隐藏菜单
			$('body').bind("click", function(){
				//隐藏公众号选择菜单
				$('.wxname_all').hide();
				//隐藏分类选项菜单
				$('.classify_all').hide();
				
				$('.selected_name').attr("style","background:white;color:#333;");
			})
		}
		classify_select_fun();
		//点击选择分类
		$(".add_products").bind("click", function(event){
			$('.wxname_all').hide();
			alert('请先选择您要添加的商品的分类');
			$('.classify_all').css("display","block");
			$('.selected_name').css({"background":"#333","color":"white"})
			$('.wxname_selected').bind("click", function(){
					//隐藏公众号选择菜单
					$('.classify_all').hide();
					
					$('.selected_name').attr("style","background:white;color:#333;");
				})
			event.stopPropagation(); 
		})
		
		//将分页链接处分两行显示
		$('.pages a:first-child').before('<br>');
		//设置body的最小高度
		var win_he=$(window).height();
		$('body').css("min-height",win_he-10+"px");
		
		
		var attr_select_fun=function(){
			$(".attr_selected").bind("click", function(){
				$(this).next().toggle();
				if($(this).next().css("display")=="block"){
					$(this).css("background","#37c3a9");
				}else{
					$(this).css("background","#f9f9f9");
				}
			})
			
		}
		attr_select_fun();
		
		var control_w=function(){
			var cla_table_middle_w=$('.classify_first_td').width();
			$('.attr_all').css("width",cla_table_middle_w+"px");
		}
		control_w();
		$(window).resize(function(){
			control_w();
		})
	})
</script>
