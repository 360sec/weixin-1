<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>站点配置</title>
<link href="{ZF::RES}/images/main.css" type="text/css" rel="stylesheet">
<link href="{ZF::RES}/images/jquery-1.7.2.min.js" type="text/css" rel="stylesheet">

<body class="warp">
<style>
.set_top{background:url('{ZF::RES}/images/set_top.png');height:60px;}
.set_top li{font-weight: bold;float:left;width:98px;line-height:60px;text-align: center;background:url('{ZF::RES}/images/set_top_li.png');}
#set_top_li_bg{background:url('{ZF::RES}/images/set_top_li_hover.png');}
</style>
<include file="Site:public" />
<div id="artlist">
<table width="100%" border="0" cellspacing="0" cellpadding="0" id="addn">

<style type="text/css">
.select_style {width:270px; height:30px; overflow:hidden; background-color: #b2aba7;);

border-radius:5px;
}
.select_style select { padding:5px; background:transparent; width:268px; font-size: 16px; border:none; height:30px;
-webkit-appearance: none; /*for Webkit browsers*/
}
</style>

 <form id="myform" action="{ZF::U('Site/template_up')}" method="post">

    <tr> 
      <td width="10%"  height="48"  align="right"><strong>选择前台模版：</strong></td>
      <td  align="left"> 

        <script language="JavaScript" type="text/javascript" >
        function setBeerIcon() {
          var rtl1=document.getElementById("beer");
          // alert(rtl1.options[rtl1.selectedIndex].value);
          beerIcon.src = "{ZF::RES}/template/"+rtl1.options[rtl1.selectedIndex].value+".jpg";
        }
        </script>



      <div class="select_style">
        <select name="beer" id="beer" onChange="setBeerIcon();">
        <option  value="zhifengcms">维基微信</option>    
		<option  value="vfeng">v风风格</option>  		
		<option  value="vm">微盟</option>  
		<option  value="zfpigcms">小猪</option>  		
		<option  value="zhifengwxt">维基微信通</option>  
		<option  value="zfweixin">智微通（vip尊享版独享）</option>  
        </select>
        </div>
		
		
    </td>
      <td align="left"><span>部分模板需要匹配对映模板包才能使用，不懂勿动，避免程序出错！</span></td>
      <img style="width:90%; margin-left:5%; background-size:100%;"  border="0" src="{ZF::RES}/template/{ZF:$template}.jpg" id="beerIcon" />
    
    </tr>
	<tr>
	   <td height="48" colspan="3">      <div id="addkey"></div>      <div style="padding-left:100px;"><input type="submit" value="保存设置"  class="btn"/></div></td>
	</tr>

  </form>




</table><br />
