<include file="Index:header"/>
<script src="{ZF::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{ZF::STATICS}/artDialog/plugins/iframeTools.js"></script>
<script src="{ZF::STATICS}/upyun.js"></script>
<div class="content" style="" >
<div class="cLineB"><h4>添加站点</h4></div>
<form method="post" action="{ZF::U('User/Index/upsave')}" enctype="multipart/form-data">
<input type="hidden" name="id" value="{ZF:$info.id}">
<div class="msgWrap">
<table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
  <thead>
    <tr>
      <th><span class="red">*</span>站点名称：</th>
      <td><input type="text" required="" class="px" name="wxname" value="{ZF:$info.wxname}" tabindex="1" size="25">（绑定公众号时把此项改成您已申请的“公众号名称”）
      </td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th><span class="red">*</span>公众号原始id：</th>
      <td><input type="text" required="" name="wxid" value="{ZF:$info.wxid}" onmouseup="this.value=this.value.replace('_430','')" class="px" tabindex="1" size="25"><span class="red">请认真填写，错了不能修改。</span>比如：gh_423dwjkeww3 <a href="javascript: alert('请加QQ:1125162545')" target="_blank"><img src="{ZF::RES}/images/help.png" class="vm helpimg" title="帮助"></a>（如不绑定公众号则复制“站点名称”填写）</td>
    </tr>
    <tr>
      <th><span class="red">*</span>微信号：</th>
      <td><input type="text" required="" name="weixin" value="{ZF:$info.weixin}" class="px" tabindex="1" size="25">　比如：zfkeji （如不绑定公众号则复制“站点名称”填写）</td>
    </tr>
    <tr>
      <th><span class="red"></span>AppID：</th>
      <td><input type="text" name="appid" value="{ZF:$info.appid}" class="px" tabindex="1" size="25">　用于自定义菜单等高级功能，可以不填 </td>
    </tr>
    <tr>
      <th><span class="red"></span>AppSecret：</th>
      <td><input type="text" name="appsecret" value="{ZF:$info.appsecret}" class="px" tabindex="1" size="25">　用于自定义菜单等高级功能，可以不填 </td>
    </tr>
    
    <tr>
      <th><span class="red"></span>微信号类型：</th>
      <td><select id="winxintype" name="winxintype">                  
      <option value="1" <eq name="info.winxintype" value="1">selected</eq>>订阅号</option>
      <option value="2" <eq name="info.winxintype" value="2">selected</eq>>服务号</option>
      <option value="3" <eq name="info.winxintype" value="3">selected</eq>>高级服务号</option>
      </select>　高级服务号是指每年向微信官方交300元认证费的公众号 </td>
    </tr>
      <tr>
      <th><span class="red">*</span>头像地址（url）:</th>
      <td><input class="px" name="headerpic" id="headerpic" value="{ZF:$info.headerpic}" size="60"> <a href="###" onclick="upyunPicUpload('headerpic',700,420,'{ZF:$info['token']}')" class="btnGray">上传</a>  <a href="###" onclick="viewImg('picurl')">预览</a></td>
    </tr>
     
     <input type="hidden" name="token" value="{ZF:$info.token}" class="px" tabindex="1" size="40">
   
    
    <tr>
      <th><span class="red">*</span>地区</th>
      <td>
      省：<input type="text" class="px" id="province" value="{ZF:$info.province}" name="province" tabindex="1" size="20">  市：<input id="city" value="{ZF:$info.city}" type="text" name="city" class="px" tabindex="1" size="20">
   （此处关联公交等本地化查询）
      </td>
    </tr>
    <tr>
      <th>公众号邮箱：</th>
      <td><input type="text" required="" class="px" tabindex="1" value="{ZF:$info.qq}" name="qq" size="25"></td>
    </tr>
     <tr>
      <th>粉丝数：</th>
      <td><input type="text" required="" name="wxfans" value="{ZF:$info.wxfans}" class="px" tabindex="1" size="25"></td>
    </tr>
 
    <tr>
      <th>类型：</th>
      <td><select id="type" name="type">
      <option value="1,情感" <eq name="info.typeid" value="1">selected</eq> >情感</option>
      <option value="2,数码" <eq name="info.typeid" value="2">selected</eq> >数码</option>
      <option value="3,娱乐" <eq name="info.typeid" value="3">selected</eq> >娱乐</option>
      <option value="4,IT" <eq name="info.typeid" value="4">selected</eq> >IT</option>
      <option value="5,数码" <eq name="info.typeid" value="5">selected</eq> >数码</option>
      <option value="6,购物" <eq name="info.typeid" value="6">selected</eq> >购物</option>
      <option value="7,生活" <eq name="info.typeid" value="7">selected</eq> >生活</option>
      <option value="8,服务" <eq name="info.typeid" value="8">selected</eq> >服务</option>
      </select></td>
    </tr>
  
    <tr>
      <th></th>
      <td><button type="submit" class="btnGreen" id="saveSetting">保存</button></td>
    </tr>
  </tbody>
</table>

</div>
</form>
</div>

<div class="clr"></div>
</div>
</div>
</div>
<!--底部-->
</div>
<include file="Public:footer"/>
