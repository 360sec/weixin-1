<include file="Public:head"/>  
<link rel="stylesheet" type="text/css" href="{ZF::RES}/css/cymain.css" />
<script src="{ZF::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{ZF::STATICS}/artDialog/plugins/iframeTools.js"></script>

<div class="content" style="" >
<div class="cLineB" >
<h4 class="left">公司分类</h4>
<div class="clr"></div>
</div>
<include file="Company:menu"/>
<div class="msgWrap">
<div class="cLine">
<div class="pageNavigator left"> <a href="{ZF::U('Company/company_area_set',array('token'=>$token))}" title="" class="btnGrayS vm bigbtn"><img src="{ZF::RES}/images/icons/add.png" class="vm">添加</a></div>
<div class="clr"></div>
</div>

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th>排序</th>
<th width="200">名称</th>
<th width="120">类型</th>
<th>分类介绍</th>
<th>商圈</th>
<th>订餐</th>
<th>商城</th>
<th>团购</th>
<th width="80">状态</th>
<th width="150" class="norightborder">操作</th>
</tr>
</thead>
<tbody style="text-align:center;">
<tr></tr>
<volist name="company_area" id="c"> 
<tr>
<td>{ZF:$c.sort|default="默认"}</td>
<td><div class="cateimg" style="padding:0 5px;">
	<img src="{ZF:$c.logourl}" alt="{ZF:$c.name}logo" title="{ZF:$c.name}logo"  class="cateimg_small"/>
</div> {ZF:$c.name}</td>
<td>{ZF:$c.type|default="默认类型"}</td>
<td>{ZF:$c.info}</td>
<td><if condition="$c.isMarket eq 1"><font color="green">支持</font><else />不支持</if></td>
<td><if condition="$c.isDining eq 1"><font color="green">支持</font><else />不支持</if></td>
<td><if condition="$c.isProduct eq 1"><font color="green">支持</font><else />不支持</if></td>
<td><if condition="$c.isGroup eq 1"><font color="green">支持</font><else />不支持</if></td>
<td><if condition="$c.status eq 1"><font color="green">启用</font><else />禁用</if></td>
<td class="norightborder">
<a href="{ZF::U('Company/company_area_set',array('token'=>$token,'id'=>$c['id']))}">修改</a> 
<a href="javascript:drop_confirm('您确定要删除吗?', '{ZF::U('Company/company_area_del',array('token'=>$token,'id'=>$c['id']))}');">删除</a></td>
</tr>
</volist>
</tbody>
</table>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{ZF:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
