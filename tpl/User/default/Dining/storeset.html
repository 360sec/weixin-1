<include file="Public:head"/> 
<link rel="stylesheet" type="text/css" href="{ZF::RES}/css/cymain.css" />
<script type="text/javascript" src="{ZF::RES}/js/formCheck/formcheck.js"> </script>
<div class="content" style="" >
<div class="cLineB">
<h4 class="left">店铺信息修改</h4>
<div class="searchbar right">
<a href="{ZF::U('Dining/stores',array('token'=>$token,'parentid'=>$parentCat['parentid']))}" class="btnGrayS" style="margin-top:-5px">返回</a>
</div>
<div class="clr"></div>
</div>
<!--tab start-->
<div class="tab">
<ul>
<li class="current tabli" id="tab2"><a href="{ZF::U('Dining/stores',array('token'=>$token,'storeid'=>$storeid))}">店铺信息</a></li>
<li class="tabli" id="tab0"><a href="{ZF::U('Dining/index',array('token'=>$token,'storeid'=>$storeid))}">菜品管理</a></li>
<li class="tabli" id="tab2"><a href="{ZF::U('Dining/cats',array('token'=>$token,'storeid'=>$storeid))}">菜品分类管理</a></li>
<li class="tabli" id="tab2"><a href="{ZF::U('Dining/orders',array('token'=>$token,'storeid'=>$storeid))}">订单管理</a></li>
<li class="tabli" id="tab2"><a href="{ZF::U('Dining/tables',array('token'=>$token,'storeid'=>$storeid))}">桌台管理</a></li>
<li class="tabli" id="tab5"><a href="{ZF::U('Reply_info/set',array('token'=>$token,'infotype'=>'Dining'))}">订餐回复配置</a></li>
</ul>
</div>
<!--tab end-->
<div class="msgWrap">
<form class="form" method="post" id="form" action=""> 
<input type="hidden" name="token" value="{ZF::$token}" />
<input type="hidden" name="storeid" value="{ZF:$set.storeid}" />
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th>店铺名称：</th> 
        <td><b class="red">{ZF:$set.name}</b></td> 
       </tr>
       <tr> 
        <th><span class="red"></span>店铺公告：</th> 
        <td><textarea name="bulletin" class="px require" id="bulletin" style="width:400px;height:80px;" placeholder="如：店铺最新优惠：买10元送1元 ">{ZF:$set.bulletin}</textarea></td> 
       </tr> 
        <tr> 
        <th><span class="red"></span>店铺类型：</th> 
        <td><input type="text" id="category" name="category" value="{ZF:$set.category}" placeholder="如：小吃、快餐 " class="px require" style="width:400px;" /></td> 
       </tr> 
       <tr> 
        <th><span class="red"></span>营业时间：</th> 
        <td><input type="text" id="time" name="time" value="{ZF:$set.time}" placeholder="如：8：00~22：00 " class="px require" style="width:400px;" /></td> 
       </tr> 
       <tr> 
        <th><span class="red"></span>起送价格：</th> 
        <td><input type="text" id="money" name="money" value="{ZF:$set.money}" placeholder="请填写数字，如50，仅保留小数点后2位 " class="px require" style="width:400px;" /></td> 
       </tr> 
       <tr> 
        <th><span class="red"></span>服务半径：</th> 
        <td><input type="text" id="radius" name="radius" value="{ZF:$set.radius}" placeholder="如：3公里   "  class="px require" style="width:400px;" /></td> 
       </tr> 
       <tr> 
        <th><span class="red"></span>配送区域：</th> 
        <td><input type="text" id="scope" name="scope" value="{ZF:$set.scope}" placeholder="如：置地大道等   "   class="px require" style="width:400px;" /></td> 
       </tr> 
       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="button" class="btnGreen">保存</button></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
    
   </form> 


</div>
<div class="cLine">

<div class="clr"></div>
</div>
</div>

<include file="Public:footer"/>
