<include file="Public:head"/>
<div class="content" style="width:920px; background:none; margin-left:275px; border:none; margin-bottom:30px;" >
<div class="cLineB">
<h4 class="left">自定义回复信息</h4>
<div class="clr"></div>
</div>
<div class="cLine">
<div class="pageNavigator left">
<a href='{lanrain::U("Text/add")}' title='新增文本自定义回复' class='btnGrayS vm bigbtn'><img src="{lanrain::RES}/images/text.png" class="vm" />新增文本自定义回复</a>　
<a href='{lanrain::U("Img/add")}' title='新增图文自定义回复' class='btnGrayS vm bigbtn'><img src="{lanrain::RES}/images/pic.png" class="vm" />新增图文自定义回复</a>　

</div>

<div class="clr"></div>
</div>
<div class="msgWrap">
<TABLE class="ListProduct" border="0" cellSpacing="0" cellPadding="0" width="100%">
<THEAD>
<TR>

<TH class="keywords">关键词</TH>
<TH class="answer">标题</TH>
<TH  class="category">分类</TH>
<TH class="time">浏览次数</TH>
<TH class="time">时间</TH>
<TH class="edit norightborder">操作</TH>
</TR>
</THEAD>
<TBODY>
<TR></TR>
<volist name="info" id="vo">
<tr style="text-align:center;">
<td>{lanrain:$vo.keyword}</td>
<td><div class="cateimg"><if condition="$vo['pic']"><img src="{lanrain:$vo.pic}" class="cateimg_big2" title="图文自定义内容"><img src="{lanrain::RES}/images/pic.png"/></if> {lanrain:$vo.title}</div></td>
<td>{lanrain:$vo.classname}</td>
<td>{lanrain:$vo.click}</td>
<td>{lanrain:$vo.uptatetime|date="Y-m-d",###}</td>
<td class="norightborder">
<a target="ddd" href="{lanrain::U('Wap/Index/content',array('token'=>$_SESSION['token'],'id'=>$vo['id']))}">查看</a>
<a href="{lanrain::U('Img/edit',array('id'=>$vo['id']))}" title="编辑图文自定义回复">编辑</a>
<a href="{lanrain::U('Img/del',array('id'=>$vo['id']))}">删除</a></td>
</tr>
</volist>

</TBODY>
</TABLE>

<script>
function checkvotethis() {
var aa=document.getElementsByName('del_id[]');
var mnum = aa.length;
j=0;
for(i=0;i<mnum;i++){
if(aa[i].checked){
j++;
}
}
if(j>0) {
document.getElementById('info').submit();
} else {
alert('未选中任何文章或回复！')
}
}

</script>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{lanrain:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
