<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords" content="广州微站后台管理" />
<meta name="Description" content="广州微站后台管理" />
<title>{ZF::C('site_name')}-广州微站后台管理登陆</title>
<style type="text/css">
*{margin:0; padding:0;}
body{background-color: #000000;font-family:'微软雅黑';}
.main{background:url({ZF::RES}/login/login_bg.png)no-repeat center top; width:900px; height:645px; margin:0 auto; position:relative;}
.title{width:518px; height:55px; position:absolute;left:197px; top:132px; color:#ffffff; font-size:24px; line-height:55px;text-align: center;}
.content{width:518px; height:270px; position:absolute;left:197px; top:187px;}
.content form{ padding:48px 0 0 0;}
.content form p{width:auto; height:25px; margin-bottom:25px;}
.content form p label{width:80px; height:25px; display:inline-block; text-align:right;margin:0 10px 0 90px;}
.content form p input{width:224px; height:24px;text-indent:30px; border:1px solid #b6b6b6;}
.content form p input.r1{background:url({ZF::RES}/login/ico1.png) no-repeat left #ffffff;}
.content form p input.r2{background:url({ZF::RES}/login/ico2.png) no-repeat left #ffffff;}
.submit ,.reset{width:75px; height:28px; line-height:28px; text-align: center;  color:#ffffff; display:inline-block; 
	background:url({ZF::RES}/login/btn.png) no-repeat;  border:none; font-size:12px; font-weight: bold;
}
.submit{margin-left:181px;}
.reset{margin-left:30px;}
</style>
</head>

<body>
<div class="main">
	<div class="title">广州微站后台管理</div>
	<div class="content">
		<form action="{ZF::U('Admin/insert')}" method="post" id="loginfm">
		<p><label>用户名：</label><input name="username" type="text" class="username require r1" placeholder="管理用户名" value=""/></p>
		<p><label>密&nbsp;&nbsp;&nbsp;码：</label><input name="password" type="password" class="password require r2" placeholder="管理密码" style="" value=""/></p>
		<div><input value="登录" type="submit" class="submit"/><input value="重置" type="reset" class="reset"/></div>
		</form>
	</div>
</div>
</body>
</html>
