 <style>

        <script src="{ZF::RES}/Index/public/js/iscroll.js" type="text/javascript"></script>
        <script type="text/javascript">
            var myScroll;

            function loaded() {
                myScroll = new iScroll('wrapper', {
                    snap: true,
                    momentum: false,
                    hScrollbar: false,
                    onScrollEnd: function () {
                        document.querySelector('#indicator > li.active').className = '';
                        document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
                    }
                });
 
            }

            document.addEventListener('DOMContentLoaded', loaded, false);
        </script>
		<style type="text/css">
		#cate16 .mainmenu {
		bottom:70px;
		}
		.copyright{bottom:45px;}
		</style>

    <body id="cate16">
   <!--背景音乐-->

<if condition="$homeInfo['animation'] neq '0'"><include file="Index:anStyle"/></if>
<if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>

        <div class="mainbg">
                <volist name="flash" id="so">
				 <img src="{ZF:$so.img}" />
				 </volist>
        </div>
        <div id="insert1"></div>
        <div class="mainmenu">
            <ul>
			<volist name="info" id="vo">
			<li>
			<div class="menubtn">
				<a href="<if condition="$vo['url'] eq ''">{ZF::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{ZF:$vo.url|htmlspecialchars_decode}</if>">
				<div class="menuimg"><img src="{ZF:$vo.img}"></div>
				<div class="menutitle">{ZF:$vo.name}</div>
				</a>
			</div>
			</li>
			</volist>

			<div class="clr"></div>


            </ul>
        </div>
 <script>


            var count = document.getElementById("thelist").getElementsByTagName("img").length;	


            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

            }

            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";


            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );

            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";

                }

                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 

        </script>
