<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta name="format-detection" content="telephone=no">
<meta content="telephone=no" name="format-detection">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>{ZF:$tpl.wxname}</title>

<link type="text/css" rel="stylesheet" href="{ZF::RES}/Index/public/css/comstyle.css"/>
<link type="text/css" rel="stylesheet" href="{ZF::RES}/Index/public/css/font-awesome.css"/>
<link href="{ZF::RES}/Index/119/list11.css" media="screen" rel="stylesheet" type="text/css" />

<script src="{ZF::RES}/Index/public/js/comjs.js" type="text/javascript"></script>

<style type="text/css">
.html {background: url(/tpl/static/tpl/1119/images/bg.gif);background-size: auto 10px;}
.body {background: url(/tpl/static/tpl/1119/images/bg.gif);background-size: auto 10px;}
.body:before, .body:after {background: url(/tpl/static/tpl/1119/images/bg-list.png) no-repeat center top;background-size: contain;}
#sec-index {background: url(/tpl/static/tpl/1119/images/list.png) no-repeat center bottom;background-size: 100% auto;}
</style>

</head>

<body>	

<!--引导动画-->
<notempty name="indexanimation"><include file="Index:anStyle"/></notempty>

<!--背景音乐-->
<if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>

<div class="html">

	<div class="stage" id="stage">

		<section id="sec-index">
          
			<div class="body">

				<div class="list">
				  <ul>
					<volist name="info" id="vo">
						<li>
						  	<a href="<if condition="$vo['url'] eq ''">{ZF::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{ZF:$vo.url|htmlspecialchars_decode}</if>">
								<div class="list-img">
								  <b>
									  	<php>if(!$vo['img']==""){</php>
											<img src="{ZF:$vo.img}" />
										<php>}else{</php>
											<div style="width: 100%;height: 100px;border: 1px solid #fff;">暂无图片</div>
										<php>}</php>
								  </b>
								</div>
						
								<div class="list-text">
								  <h1>{ZF:$vo.name}</h1>
								  <h2>{ZF:$vo.info}</h2>
								</div>
							</a>
						</li>
					</volist>
				  </ul>
				</div>

			</div>

		</section>

	</div><!--.stage end-->

</div><!--.html end-->

<div class="copyright">
	<if condition="$iscopyright eq 1">
		{ZF:$homeInfo.copyright}
	<else/>
		{ZF:$siteCopyright}
	</if>
</div>  

<include file="Index:styleInclude"/>
<include file="$cateMenuFileName"/> 
<!-- share -->
<include file="Index:share" />

</body>
</html>
