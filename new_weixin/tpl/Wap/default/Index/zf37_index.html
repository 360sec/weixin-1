<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{ZF:$tpl['wxname']}</title>
<meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no,initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<META name=GENERATOR content="MSHTML 9.00.8112.16446">

<LINK rel=stylesheet type=text/css href="{ZF::RES}/Index/zf/37/w59.css">
<SCRIPT type=text/javascript src="{ZF::STATICS}/jquery.min.js"></SCRIPT>

<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="{ZF::STATICS}/plugin_flickity/flickity.min.css"/>
<script type="text/javascript" src="{ZF::STATICS}/plugin_flickity/flickity.pkgd.min.js"></script>

<style type="text/css">

.flickity-prev-next-button{display: none;}
.gallery-cell {width: 100%;}
.flickity-page-dots{bottom: 5px;} 
#cate10 UL{margin:0 auto;margin-top:5px;}

</style>

</head>

<body style="margin-bottom:50!important;">
<!--背景音乐-->
<if condition="$homeInfo['animation'] neq '0'"><include file="Index:anStyle"/></if>
<if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>

<notempty name="flash">
	<div class="gallery js-flickity">
		<volist name="flash" id="so">
			<div class="gallery-cell">
				<img src="{ZF:$so.img}" width="100%"/>
			</div>
		</volist>
	</div>
</notempty>

<div id="cate6">

	<UL class=mainmenu>
		<volist name="info" id="vo">
			<LI class=li0>
			   <A class=menumesg href="<if condition="$vo['url'] eq ''">{ZF::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{ZF:$vo.url}</if>">
				  <DIV class=menubtn>
					  <DIV class=menutitle>{ZF:$vo.name}</DIV>
				  </DIV>
				  <SPAN class=menuico></SPAN>
			   </A>
			   <DIV class=menuimg>
				   <IMG src="{ZF:$vo.img}"> 
				   <SPAN class=menutext>{ZF:$vo.name}</SPAN> 
		  	   </DIV>
			</LI>
		</volist> 
	</UL>
	
	<div class="clr"></div>
	
	<div class="copyright">
		<if condition="$iscopyright eq 1">
			©{ZF:$homeInfo.copyright}
		<else/>
			©{ZF:$siteCopyright}
		</if>
	</div>
	 
	<include file="Index:styleInclude"/>
	<include file="$cateMenuFileName"/>
	<!-- share -->
	<include file="Index:share" /> 

</div>

</BODY>
</HTML>
