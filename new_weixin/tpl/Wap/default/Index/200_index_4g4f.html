<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>{ZF:$tpl.wxname}</title>
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="{ZF::RES}/Index/79/cate.css" rel="stylesheet" type="text/css" />
<link href="{ZF::RES}/Index/public/css/iscroll.css" rel="stylesheet" type="text/css" />

<style type="text/css">
.head_con img{width:100%;}
body .mainmenu li a{padding: 6px 10px 6px 20px;}
</style>

</head>

<body>

<!-- 模板顶部内容 -->
<div class="head_con">
	{ZF:$thisClassInfo['header_content']}
</div>

<!--引导动画-->
<!--     <notempty name="indexanimation"><include file="Index:anStyle"/></notempty>-->

<!--背景音乐-->
<if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>

<ul class="mainmenu">
	<volist name="info" id="vo">
		<li>
			<a class="classify_call" style="text-decoration:none;" href="<if condition="$vo['url'] eq ''">{ZF::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{ZF:$vo.url|htmlspecialchars_decode}</if>" >
				<em></em>
                <div style="float:right;">
                	<php>if(substr($vo['url'],0,4)=='tel:'){echo '<img src="/tpl/Wap/default/common/css/200/phone.png" />';} </php>
                </div>
                <p style="height:48px;text-overflow:ellipsis;white-space:nowrap;overflow: hidden;">
                	<span>{ZF:$vo.name}</span><br />
                    <span style="color:#999999;font-size:14px;">{ZF:$vo.info} </span>
                </p>
               
			</a>
		</li>
	</volist>
</ul>
		
<div class="copyright">
	<if condition="$iscopyright eq 1">
		{ZF:$homeInfo.copyright}
	<else/>
		{ZF:$siteCopyright}
	</if>
</div>  

<include file="Index:styleInclude"/>
<include file="$cateMenuFileName"/> 

<!-- share -->
<include file="Index:share" />

</body>
</html>
