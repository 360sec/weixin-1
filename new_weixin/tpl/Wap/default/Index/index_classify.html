<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
<title></title>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script> 
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="{ZF::STATICS}/SpryAssets/SpryTabbedPanels.js" type="text/javascript"></script>

<style type="text/css">
#all{max-width: 800px;margin: 0 auto;padding: 0;}
.nav_search{background: #f8f8f8;position:fixed;max-width: 750px;z-index: 1;}
.content{overflow:hidden;margin-top:50px;max-width: 750px;}
#left_cla{position:fixed;line-height: 40px;width:90px;background: #f8f8f8;height:100%;overflow:auto;overflow-x: hidden;}
#left_cla{padding:0px;overflow:scroll;overflow-x: hidden;}
#left_cla li {list-style: none;border-bottom: 1px solid #e0e0e0;height:40px;overflow:hidden;padding-left:5px;padding-right:5px;}
#left_cla li:last-child{border-bottom:none;}
.TabbedPanelsContentGroup{overflow:scroll;overflow-x: hidden;padding-left:95px;max-width: 800px;padding-right:5px;}
.second_cla{text-align: center;line-height:50px;margin-top:15px;padding-left:5px;padding-right:5px;}
.second_cla img{width:100%;height:100px;overflow: hidden;}
.cla_name{height:40px;overflow: hidden;}
.TabbedPanelsTabSelected{background:white; }

</style>

 </head>
<script language="JavaScript">
function keyLogin(){
 if (event.keyCode==13) 
   document.getElementById("basic-addon2").click(); 
}
</script>
<body onkeydown="keyLogin();">


<div id="all" class="container">
	  
	
	<div class="nav_search">
		<div class="input-group" style="padding:10px 15px 10px 15px;">
			<input type="text" name="keyword" class="form-control" placeholder="请输入您要搜索的商品" aria-describedby="basic-addon2" id="sear_con">
			<span class="input-group-addon" id="basic-addon2" style="cursor: pointer;" onclick="location.href='/index.php?&g=Wap&m=Product&a=products&token=qbyszj1426650408&wecha_id=&keyword='+document.getElementById('sear_con').value ;"><span class="glyphicon glyphicon-search""></span></span>
		</div>
	</div>
	

	<div id="TabbedPanels1" class="content">
		
		<ul class="TabbedPanelsTabGroup" style="z-index: 3;" id="left_cla">
			<volist name="info" id="vo">
				  <li class="TabbedPanelsTab" tabindex="0" style="cursor: pointer;">{ZF:$vo.name}</li>
			</volist>
		</ul>
		 
		  
		  
		<div class="TabbedPanelsContentGroup">
				 
		
			<volist name="info" id="info_item">		
				
					<div class="TabbedPanelsContent" id="{ZF:$info_item.id}">
					
						<volist name="info_item['sub']" id="vo">
							<div class="col-xs-4 second_cla">
								<if condition="$vo['url'] eq ''">
										<if condition="$vo['img'] eq ''">
											<div style="width: 100%;height:100px;text-align: center;line-height: 100px;border:1px solid #ccc;color:#999;" class="img">暂无图片</div>
										<else/>
											<img src="{ZF:$vo.img}" class="img">
										</if>
											<div class="cla_name">{ZF:$vo.name}	</div>
								<else/>
									<a href="{ZF:$vo.url}" style="text-decoration: none;color:black;">
										<if condition="$vo['img'] eq ''">
											<div style="width: 100%;height:100px;text-align: center;line-height: 100px;border:1px solid #ccc;color:#999;" class="img">暂无图片</div>
										<else/>
											<img src="{ZF:$vo.img}" class="img">
										</if>
											<div class="cla_name">{ZF:$vo.name}	</div>
									</a>
								</if>	
							</div>
						</volist>
									
					</div>
					
			</volist>
				
		  </div>
		  
	</div>
	
</div>

<script type="text/javascript">
var TabbedPanels1 = new Spry.Widget.TabbedPanels("TabbedPanels1");
</script>

<script type="text/javascript">
var img_h=$(".img").width();
$(".img").css("height",img_h+"px");
$(".img").css("line-height",img_h+"px");

$(window).resize(function(){
	var img_h=$(".img").width();
	$(".img").css("height",img_h+"px");
	$(".img").css("line-height",img_h+"px");
	});

</script> 

<script type="text/javascript">
var h=$('#left_cla').height();
var h2=h-54;
$('.TabbedPanelsContentGroup').css("height",h2+"px");
$('.content').css("height",h2+"px");
$('#left_cla').css("height",h2+"px");
$(window).resize(function(){
	var h=$('#left_cla').height();
	var h2=h-54;
	$('.TabbedPanelsContentGroup').css("height",h2+"px");
	$('.content').css("height",h2+"px");	
	
})
</script>


</body>
</html>
