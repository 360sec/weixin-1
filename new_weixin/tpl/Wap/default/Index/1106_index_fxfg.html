<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>{ZF:$tpl.wxname}</title>

<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black"> 
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="{ZF::RES}/Index/106/cate.css" rel="stylesheet" type="text/css" />
<link href="{ZF::RES}/Index/public/css/iscroll.css" rel="stylesheet" type="text/css" />

<script src="{ZF::RES}/Index/public/js/iscroll.js" type="text/javascript"></script>

<script type="text/javascript">
	var myScroll;
	
	function loaded() {
	myScroll = new iScroll('wrapper', {
	snap: true,
	momentum: false,
	hScrollbar: false,
	onScrollEnd: function () {
	document.querySelector('#indicator > li.active').className = '';
	document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
	}
	 });
	 
	}
	
	document.addEventListener('DOMContentLoaded', loaded, false);
</script>

<script type="text/javascript">
	window.onload=function(){
	var cc=document.getElementById("dd").getElementsByTagName("a")[0].offsetHeight;
	
	document.getElementById("dd").getElementsByTagName("a")[1].style.height=[(cc-6)/3]+"px";
	document.getElementById("dd").getElementsByTagName("a")[2].style.height=[(cc-6)/3]+"px";
	document.getElementById("dd").getElementsByTagName("a")[3].style.height=[(cc-6)/3]+"px";
	
	}
</script>

<style type="text/css">
body .mainmenu li a img{height:55px;width: 55px;}
body .mainmenu li a div{height:60px;}
body .mainmenu li:nth-child(1) img {height:auto;min-height:242px;}
body .mainmenu li:nth-child(1) div {height:242px;overflow: hidden;}
body .mainmenu li:nth-child(n+9) img{height:auto;min-height:150px;}
body .mainmenu li:nth-child(n+9) div {height: 150px;overflow: hidden;}
</style>

</head>

<body>

<!--引导动画-->
<notempty name="indexanimation"><include file="Index:anStyle"/></notempty>

<!--背景音乐-->
<if condition="$homeInfo['musicurl'] neq false"><include file="Index:music"/></if>

<div class="banner">

	<div id="wrapper">
		<div id="scroller">
			<ul id="thelist">
				<volist name="flash" id="so">    
					<li><p>{ZF:$so.info}</p><a href="{ZF:$so.url}"><img src="{ZF:$so.img}" /></a></li>
				</volist>
			</ul>
		</div>
	</div>
	
	<div id="nav">
		<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,2);return false">&larr; prev</div>
		<ul id="indicator">
			<volist name="flash" id="so">
				<li <if condition="$i eq 1">class="active"</if> ></li>
			</volist>
		</ul>
		<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
	</div>
	
	<div class="clr"></div>

</div>

<div id="insert1" ></div>

<ul  class="mainmenu" id="dd">
	<volist name="info" id="vo">
		<li>
			<a href="<if condition="$vo['url'] eq ''">{ZF::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{ZF:$vo.url|htmlspecialchars_decode}</if>" >
				<div>
					<php>if(!$vo['img']==""){</php>
						<img src="{ZF:$vo.img}" />
					<php>}</php>
				</div>
				<p>{ZF:$vo.name}</p>
			</a>
		</li>
	</volist>
</ul>

<script>
	var count = document.getElementById("thelist").getElementsByTagName("img").length;	
	
	var count2 = document.getElementsByClassName("menuimg").length;
	for(i=0;i<count;i++){
	 document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
	
	}
	document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
	
	 setInterval(function(){
	myScroll.scrollToPage('next', 0,400,count);
	},3500 );
	window.onresize = function(){ 
	for(i=0;i<count;i++){
	document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
	
	}
	 document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
	
	 var cc=document.getElementById("dd").getElementsByTagName("a")[0].offsetHeight;
	
	document.getElementById("dd").getElementsByTagName("a")[1].style.height=[(cc-6)/3]+"px";
	document.getElementById("dd").getElementsByTagName("a")[2].style.height=[(cc-6)/3]+"px";
	document.getElementById("dd").getElementsByTagName("a")[3].style.height=[(cc-6)/3]+"px";
	
	} 

</script>

<div class="copyright">
	<if condition="$iscopyright eq 1">
		{ZF:$homeInfo.copyright}
	<else/>
		{ZF:$siteCopyright}
	</if>
</div>  

<include file="Index:styleInclude"/>
<include file="$cateMenuFileName"/> 
<!-- share -->
<include file="Index:share" />

</body>
</html>
