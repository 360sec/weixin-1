<script type="text/javascript">
    var myScroll;
    function loaded() {
        myScroll = new iScroll('wrapper', {
            snap: true,
            momentum: false,
            hScrollbar: false,
            onScrollEnd: function () {
                document.querySelector('#indicator > li.active').className = '';
                document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
            }
        });
    }
    document.addEventListener('DOMContentLoaded', loaded, false);
</script>

<style type="text/css">
#thelist img{height:100%;}
.banner{overflow: hidden;}

</style>

</HEAD>

<BODY id="cate16" style="margin-bottom: 0!important;">

<!--背景音乐-->

<!--背景图片-->
<div class="banner">

	<div id="wrapper">
		<div id="scroller">
			<ul id="thelist">
				<notempty name="flashbg">
					<volist name="flashbg" id="so">              
					    <li>
					    	<img src="{ZF:$so.img}">
					    </li>
					</volist>
				<else/>
					<li><img src="{ZF::RES}/images/themes/bg1.jpg"></li>
				</notempty>
			</ul>
		</div>
	</div>
	
	<div id="nav" style="display: none;" >
		<div id="prev" onClick="myScroll.scrollToPage('prev', 0,400,2);return false">&larr; prev</div>
		<ul id="indicator">
			<volist name="flashbg" id="so">
			    <li <if condition="$i eq 1">class="active"</if> ></li>
			</volist>
		</ul>
		<div id="next" onClick="myScroll.scrollToPage('next', 0,400,2);return false">next &rarr;</div>
	</div>
	
	<div class="clr"></div>

</div>

   <img src="{ZF::RES}/images/themes/bg1.jpg" style="height:100%;"/>
</div>

<DIV class=clr></DIV>

<!-----底部菜单-------------------->
<DIV id="scroll_nav" class="bottom_nav" style="bottom:90px;">

	<UL class="cateul">
	
		  <volist name="info" id="vo">
			  <LI>
				  <A href="<if condition="$vo['url'] eq ''">{ZF::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}<else/>{ZF:$vo.url}</if>">
					  <DIV class="menubtn">
						  <DIV class="menuimg">
						  	<php>if(!$vo['img']==""){</php>
								<IMG src="{ZF:$vo.img}">
							<php>}else{</php>
								<IMG src="{ZF:$vo.img}" style="visibility: hidden;">
							<php>}</php>
						  </DIV>
						  <DIV class="menutitle">
						  	{ZF:$vo.name}
						  </DIV>
					  </DIV>
				  </A>
			  </LI>
		  </volist> 
		  
		  <DIV class="clr"></DIV>
		  
		  <A class="pre" href="javascript:;" style="padding-top:20px;">
		  	<IMG src="{ZF::RES}/images/themes/prev.png">
		  </A>
		  <A class="next" href="javascript:;" style="padding-top:20px;">
		  	<IMG src="{ZF::RES}/images/themes/next.png">
		  </A>
		  
	</UL>
	
</DIV>

<SCRIPT>
$(function(){
	$(".pre").click(function(){
		$(".cateul").animate({marginLeft:"0"});
		})
	$(".next").click(function(){
		$(".cateul").animate({marginLeft:"-100%"});
		})
})
</SCRIPT>
