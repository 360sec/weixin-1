<style type="text/css">.kefuimg{width:60px!important;height: 65px;position: fixed;z-index: 99999;}</style>
<script src="{ZF::RES}/js/webchat.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	drag_obj.dragWebchat;
	var kf_url = "{ZF:$kefu.info2}"; //注：如果客服url为空将不会添加
	var kf_oImg = document.createElement("img");
	var kf_oA = document.createElement("a");
	$(kf_oImg).addClass('kefuimg');
	$(kf_oImg).attr("src","{ZF::RES}/css/img/MobileChatFloat.png?n="+Math.random());
	$(kf_oA).attr("href", kf_url).html(kf_oImg);
	if(kf_url.length>0){
		$("body").append(kf_oA);
	}
	drag_obj.dragWebchat($(kf_oImg));
})
</script>
