<script>
	$(document).ready(function(){
		
		//判断导航菜单图标出现的时候设置菜单的css样式
		var menu_show=function(){
			if($('.navbar-toggle').css("display")!="none"){
				$('.navbar-nav').css("float","left");
				$('.navbar-nav').css("width","100%");
				$('.navbar-nav>li>a').css("padding","10px 5px");
				$('.navbar-nav>li').css("padding","0");
				$('.dropdown-menu').css("background","white");
				//$('.navbar-nav>li').css("width","auto");
				$('.navbar-nav>li').css("text-align","left");
			}else{
				$('.navbar-nav').css("float","right");
				$('.navbar-nav').css("width","auto");
				$('.navbar-nav>li>a').css("padding","5px 10px");
				$('.navbar-nav>li').css("padding","11px 16px 19px");
				$('.navbar-nav>li').css("padding-right","0");
				//$('.navbar-nav>li>a:last-child').css("padding-right","0");
				$('.dropdown-menu').css("background","rgba(0,0,0,.7)");
				//$('.navbar-nav>li').css("width","95px");
				$('.navbar-nav>li').css("text-align","center");
			}
		}
		menu_show();
		$(window).resize(function(){
			menu_show();
		})
		
		//帮助中心右边标题按钮
		var help_slide_menu=function(){
			
			$('.slide_menu_toggle').hover(
					
				function(){ 
					$(this).hide();
					$(this).siblings(".slide_menu").animate({right:'0',}); 
				    $('.slide_menu').hover(
			    		function(){  
							$(this).animate({right:'0',});
							$('.slide_menu_toggle').hide();
						},
						function(){ 
							$(this).animate({right:'-160px',},"fast");
							$('.slide_menu_toggle').show();
						}
				    );
				     
					if($('.slide_menu').css("right")=="0"){
						$('.slide_menu_toggle').hide();
				    }
				    
				},
				function(){ 
					$(this).hide();
					
				}
				
			);
			
		};
		help_slide_menu();
		
		
		
	})
	
</script>
