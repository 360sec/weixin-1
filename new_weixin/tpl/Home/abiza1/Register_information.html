<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>


<div id="information_success_panel" style="display: none;"><div id="information_success_panel_content"></div><div id="information_success_panel_close">确定</div></div>


<form action="{ZF::U('information')}" method="post" id="form_information">

	<div><label>企业全称<input type="text" name="enterprise_name" id="input_enterprise_name"></label><span id="span_msg_enterprise_name"></span></div>
	<div><label>网站名称<input type="text" name="site_name" id="input_site_name"></label><span id="span_msg_site_name"></span></div>
	<div><label>联系人<input type="text" name="people_name" id="input_people_name"></label><span id="span_msg_people_name"></span></div>
	<div><label>电话<input type="text" name="tel" id="input_tel"></label><span id="span_msg_tel"></span></div>
	<div><label>通信地址<input type="text" name="address" id="input_address"></label><span id="span_msg_address"></span></div>
	
	<div id="submited_rs_msg"></div>
	<div><input type="submit" id="submit_btn" value="保存"></div>
	
</form>

<script type="text/javascript">
$(document).ready(function($){
	
	var show_success_panel = function(func){
		$("#form_information").css("display","none");
		$("#information_success_panel").css("display","block");
		$("#information_success_panel_content").html(
				"<h4>已成功保存了您的信息！</h4>"+
				"<p>企业全称："+$("#input_enterprise_name").val()+"</p>"+
				"<p>网站名称："+$("#input_site_name").val()+"</p>"+
				"<p>联系人："+$("#input_people_name").val()+"</p>"+
				"<p>电话："+$("#input_tel").val()+"</p>"+
				"<p>通信地址："+$("#input_address").val()+"</p>"
				);
		$("#information_success_panel_close").bind("click",func);
	};
	
	$("#form_information").bind("submit",function(e){
		
		var returnState = true;
		
		
		var bakup_text = $("#submit_btn").val();
		$("#submit_btn").attr("disabled",true);
		$("#submit_btn").val("请稍候...");
		
		var do_right = '<span style="color:green;">填写正确！</span>';
		var mk_error_text = function ( text ){
			return '<span style="color:red;">'+text+'</span>';
		};
		
		
		if ( $.trim($("#input_enterprise_name").val()) == "" ) {
			$("#span_msg_enterprise_name").html(mk_error_text("企业全称必须填写！"));
			returnState = false;
		}else{
			$("#span_msg_enterprise_name").html(do_right);
		}
		
		if ( $.trim($("#input_site_name").val()) == "" ) {
			$("#span_msg_site_name").html(mk_error_text("网站名称必须填写！"));
			returnState = false;
		}else{
			$("#span_msg_site_name").html(do_right);
		}


		if ( $.trim($("#input_people_name").val()) == "" ) {
			$("#span_msg_people_name").html(mk_error_text("联系人必须填写！"));
			returnState = false;
		}else{
			$("#span_msg_people_name").html(do_right);
		}
		
		
		if ( $.trim($("#input_tel").val()) == "" ) {
			$("#span_msg_tel").html(mk_error_text("电话必须填写！"));
			returnState = false;
		}else{
			$("#span_msg_tel").html(do_right);
		}
		
		if ( $.trim($("#input_address").val()) == "" ) {
			$("#span_msg_address").html(mk_error_text("通信地址必须填写！"));
			returnState = false;
		}else{
			$("#span_msg_address").html(do_right);
		}
		
		
		
		if (!returnState){
			$("#submit_btn").attr("disabled",false);
			$("#submit_btn").val(bakup_text);
		}
		
		// AJAX 注册
		if (returnState){
			$.ajax($("#form_information").attr("action"),{
				cache:false,
				type: "POST",
				dataType:"json",
				data: {
					ajax:"yes",
					enterprise_name:$.trim($("#input_enterprise_name").val()),
					site_name:$.trim($("#input_site_name").val()),
					people_name:$.trim($("#input_people_name").val()),
					tel:$.trim($("#input_tel").val()),
					address:$.trim($("#input_address").val()),
					__hash__:$("input[name='__hash__']").val()
					},
				success: function(rs){
					     console.log(rs);
					     if (rs.state){

					    	 // 注册成功提示
					    	 show_success_panel(function(){
					    		 // 用户关闭了提示窗
					    		 location.href = "{ZF::U('community')}";
					    	 });
					    	 
					     }else{
					    	 
				    	 	$("#submited_rs_msg").html(mk_error_text(rs.msg));
				    	 	
							$("#submit_btn").attr("disabled",false);
							$("#submit_btn").val(bakup_text);
							
							$("input[name='__hash__']").val(rs.new_hash);
					     }
				     },
			   	error:function(XMLHttpRequest, textStatus, errorThrown){
			   		console.log(XMLHttpRequest);
			   		console.log(textStatus);
			   		console.log(errorThrown);
					$("#submit_btn").attr("disabled",false);
					$("#submit_btn").val(bakup_text);
					   }
			});
		}
		
		return false;
		
	});
});
</script>

</body>
</html>
