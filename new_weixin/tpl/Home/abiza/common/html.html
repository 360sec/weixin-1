<script>
	$(document).ready(function(){
		
		
		//设置banner展示在小屏幕设备的时候隐藏
		var banner_disappear=function(){
			var banner_w=$('.banner_show').width();
			if(banner_w<900){
				$('.gallery').css("display","none");
				$('.show_shadow').css("display","none")
			}else{
				$('.gallery').css("display","block");
				$('.show_shadow').css("display","block")
				$(function(){
					$('.gallery').LimitSize();
					$(window).resize(function(){$('.gallery').LimitSize();});
				})
			}
		}	
		banner_disappear();

		$(window).resize(function(){
			banner_disappear();
		})
		//判断导航菜单图标出现的时候设置菜单的css样式
		var menu_show=function(){
			if($('.navbar-toggle').css("display")!="none"){
				$('.navbar-nav').css("float","left");
				$('.navbar-nav').css("width","100%");
				$('.navbar-nav>li>a').css("padding-top","10px");
				$('.navbar-nav>li>a').css("padding-bottom","10px");
				$('.dropdown-menu').css("background","white");
				$('.navbar-nav>li').css("width","auto");
				$('.navbar-nav>li').css("text-align","left");
			}else{
				$('.navbar-nav').css("float","right");
				$('.navbar-nav').css("width","auto");
				$('.navbar-nav>li>a').css("padding-top","23px");
				$('.navbar-nav>li>a').css("padding-bottom","23px");
				$('.dropdown-menu').css("background","rgba(0,0,0,.7)");
				$('.navbar-nav>li').css("width","95px");
				$('.navbar-nav>li').css("text-align","center");
			}
		}
		menu_show();
		$(window).resize(function(){
			menu_show();
		})
		
		

		$(".dropdown").mouseover(function(){
		  $(this).removeClass('dropdown');
		  $(this).addClass('open');
			
		});

		$(".dropdown").mouseout(function(){
		  $(this).removeClass('open');
		  $(this).addClass('dropdown');
			
		});
		
		
		 $(".navbar-nav li").hover(
			function(){
			    $(this).find(".hover_animate").animate({
			      width:'100%',
			    },"normal");
			},
			function(){
				$(this).find(".hover_animate").animate({
				      width:'0%',
				},"fast");
			}
			
		 );
		 $(".dropdown-menu li").hover(
			function(){
			    $(this).parent().siblings(".dropdown-toggle").css("background","none");
			},
			function(){
				 $(this).parent().siblings(".dropdown-toggle").css("background","none");
			}
			
		 );

		//旗下网站标题的宽度
		//var site_w=$('.img_box').width();
		//alert(site_w);
		
	})
	
</script>
