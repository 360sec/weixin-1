  <h4>添加点评 </h4><a href="javascript:history.go(-1);return false;" class="right btnGrayS vm" style="margin-top:-27px">返回</a>
 </div>
     <link rel="stylesheet" type="text/css" href="{ZF::RES}/css/cymain.css" />

 
    <div class="msgWrap bgfc">
	  <form class="form" method="post" action=""  >	 
		<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
			<tbody>
				<tr>
					<input type="hidden" name="type" value="Ktv">
				  <th valign="top"><span class="red">*</span>标题:</th>
				  <td>
					 <input type="text" id="title" name="title" value="{ZF:$expert['title']}" class="input-large px" data-rule-required="true" data-rule-maxlength="20">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">尽量简单，不要超过20字</span></td>
				</tr>
				<tr>
					<th width="120">显示顺序:</th>
					<td> <input type="text" id="sort" name="sort" value="{ZF:$expert['sort']|default=1}" class="input-mini px" data-rule-required="true" data-rule-number="true">
                                        <span class="maroon">*</span>
                                        <span class="help-inline">数值越大越靠前</span></td>
				</tr>
				<tr>
					<th width="120">客人姓名：</th>
					<td> <input type="text" id="name" name="name" value="{ZF:$expert['name']}" class="input-large px" data-rule-required="true">
                                        <span class="maroon">*</span></td>
				</tr>
				<tr>
					<th width="120">客人职业：</th>
					<td>  <input type="text" id="position" name="position" value="{ZF:$expert['position']}" class="input-large px" data-rule-required="true" data-rule-maxlength="20">
                                        <span class="maroon">*</span></td>
				</tr>
				<tr>
					<th width="120">客人照片：</th>
					<td>  <script src="{ZF::STATICS}/upyun.js"></script>
                                        <p>
                                            <img class="thumb_img" id="face_src" src="{ZF:$expert['face']}" style="max-height:100px;">
                                            <input type="input" class="px" id="face" value="{ZF:$expert['face']}" name="face" >
                                     
                                            <span class="help-inline">
                                                 <a href="###" onclick="upyunPicUpload('face',720,400,'{ZF:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('face')">预览</a>
                                                <span class="help-inline">建议尺寸：宽400像素，高400像素</span>
                                            </span>
                                        </p></td>
				</tr>
				<tr>
					<th width="120">客人介绍：</th>
					<td>  <textarea class="toedit" id="description" name="description" placeholder='客人描述' style="width:560px;height:75px" >{ZF:$expert['description']}</textarea>
                                        <span class="maroon">*</span>
                                        <span class="help-block">最多可150字</span></td>
				</tr>
				<tr>
					<th>点评内容：</th>
					<td>
	 <textarea class="toedit" id="comment" name="comment" placeholder='点评内容' style="width:560px;height:75px" >{ZF:$expert['comment']}</textarea>
                                        <span class="maroon">*</span>
                                        <span class="help-block">最多可5k字</span>
					</td>
				</tr>
				<th>&nbsp;</th>
				  <if condition="$expert['id'] neq ''">
                                    <input type="hidden" name="id" value="{ZF:$expert['id']}" />
                                </if>
                                    <input type="hidden" name="pid" value="{ZF:$pid}">
					<td>
						<button type="submit" name="button" class="btnGreen">保存</button>
						<a href="javascript:history.go(-1);" class="btnGray vm">取消</a>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
