.tplinfo{

	color:black;
	font:12px/1.5 Microsoft YaHei,Helvitica,Verdana,Arial,san-serif
}
.caroufredsel_wrapper{

.caroufredsel_wrapper2{

<style>
#foo2 li{position: relative; }
li .mbtip {display: none;} 

li:hover .mbtip {
    background-color: #000000;    border: 1px solid rgba(0, 0, 0, 0.15);
    border-radius: 7px;    box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.15);
    color: #FFFFFF;    display: block;    padding: 6px;    float:right;   position:absolute;    right:-130px;
    top:0px;    width: 130px;    text-align: left;    z-index: 999;
}

.icon-new {
    background: url("/zfwx/tpl/User/zhifeng/common/images/icon_new.gif") no-repeat scroll right center rgba(0, 0, 0, 0);
    height: 25px;
    position: absolute;
	right:-2px;
	top:-10px;
    width: 30px;
}
.filterBox {
    height: 26px;
    line-height: 26px;
    margin-top: 15px;
    padding: 2px 0;
    position: relative;
}
.filterBtn {
    height: 36px;
}
.filterBtn li {
    border: 1px solid #ebebeb;
    cursor: pointer;
	display:inline-block;
    margin: 0 4px 4px 0;
    position: relative;
    text-align: center;
	height:26px;
	width:auto;
	padding:0 3px;
	
}
.filterBtn li:hover {
    border: 2px solid #c30008;
    margin: -1px 3px 3px -1px;
}
.filterBtn .active {
    border: 2px solid #c30008;
    color: #c30008;
    margin: -1px 3px 3px -1px;
}
.filterBtn .active i {
    background: url("{ZF::RES}/images/pok.png") no-repeat scroll 0 0 rgba(0, 0, 0, 0);
    bottom: 0;
    display: block;
    height: 13px;
    position: absolute;
    right: 0;
    width: 13px;
}
</style>

			<ul class="filterBtn">

				<li class="filter on active" data-filter=""><span>全部模版</span><i></i></li>

				<li class="filter" data-filter="slip"><span>支持横向滑动</span><i></i></li>
				<li class="filter" data-filter="lis"><span>列表</span><i></i></li>

		</div>
		<div class="caroufredsel_wrapper" style="">
			<ul id="foo2" style="text-align: left; float: none; display:inline-block; position: absolute; top: 30px; right: auto; bottom: auto; left: 0px; margin: 0px;z-index: auto;">
														
				<volist name="tpl" id="tpl">			
				<li class='{ZF:$tpl.attr} <eq name="info.tplview" value="$tpl.tplid"> active </eq>'>
					<a style="margin-bottom:5px;" href="javascript:void(0);" onclick="returnHomepage('{ZF:$tpl.tplid}')" title="模板 {ZF:$tpl.tplid}     {ZF:$tpl.info}">
						<img src="{ZF:$tpl.imgurl}" />
					</a>
					<span class="tplinfo">{ZF:$tpl.name}</span>
					 <notempty name="tpl.info"><p class="mbtip">{ZF:$tpl.info}</p></notempty>
				</li>				
				</volist>
			</ul>
				
		</div>
		
		<div class="clearfix"></div>
	<!--	<a id="prev2" class="prev" href="#" style="display: block;"></a>
		<a id="next2" class="next" href="#" style="display: block;"></a>
-->
	</div>
		<script type="text/javascript">
			/*$(document).ready(function(){
				$('#foo2').carouFredSel({
					auto: false,
					prev: '#prev2',
					next: '#next2',

			var domid=art.dialog.data('domid');
			var domid2=art.dialog.data('domid2');
			// 返回数据到主页面
			function returnHomepage(url){
				var origin = artDialog.open.origin;
				var dom = origin.document.getElementById(domid);
				var dom2 = origin.document.getElementById(domid2);

				dom.value=url;
				dom2.value='已选择模板 '+url;
				setTimeout("art.dialog.close()", 100 )
			}
			var $ = jQuery;
           jQuery(".filter").click(function(){
               jQuery(".filterBtn li").each(function(){
                   jQuery(this).removeClass("active");
                });
                jQuery(this).addClass("active");
			    jQuery("#foo2 li").each(function(){
				 jQuery(this).hide();
				});
				switch (jQuery(this).attr('data-filter')){
				case('active'):
					jQuery("li.active").show('slow');
					break;					
				case('sub'):
					jQuery("li.sub").show('slow');
					break;
				case('focu'):
					jQuery("li.focu").show('slow');
					break;
				case('bg'):
					jQuery("li.bg").show('slow');
					break;
				case('thumb'):
					jQuery("li.thumb").show('slow');
					break;
				case('filt'):
					jQuery("li.filt").show('slow');
					break;
				case('bgs'):
					jQuery("li.bgs").show('slow');
					break;
				case('slip'):
					jQuery("li.slip").show('slow');
					break;
				case('lis'):
					jQuery("li.lis").show('slow');
					break;
				case('dining'):
					jQuery("li.dining").show('slow');
					break;
				default:
					jQuery("#foo2 li").show('slow');
				}
            });
		</script>
