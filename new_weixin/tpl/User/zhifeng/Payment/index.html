<include file="Public:head"/>
<link rel="stylesheet" type="text/css" href="{ZF::RES}/css/cymain.css" />
<div class="content" style="" >

<div class="cLineB">
  <h4>支付接口配置</h4>
 </div>
<include file="Payment:menu"/>        
<div class="msgWrap bgfc" style="margin-top:10px;">
    <form class="form" method="post" action="" target="main" enctype="multipart/form-data">
    <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
    <tbody>
    <tr>
    <th>支付开关：</th>
    <td><select name="enabled" id="enabled">
    <option value="0" <if condition="$payset.enabled eq 0">selected</if>>关闭支付</option>
    <option value="1" <if condition="$payset.enabled eq 1">selected</if>>开启支付</option>
    </select> 开启支付后，商城等b2c功能将有支付功能</td>
    </tr>
    
    <tr>
    <th width="120">公众号appId：</th>
    <td><input type="text" name="appId" value="{ZF:$pay_config.appId}" class="px" style="width:350px;"> <span class="red">*</span></td>
    </tr>
    
    <!--tr>
    <th width="120">公众号appKey：</th>
    <td><input type="text" name="appKey" value="{ZF:$pay_config.appKey}" class="px" style="width:350px;"> <span class="red">*暂时不需要填写</span></td>
    </tr-->
    <tr>
    <th>公众号appSecret：</th>
    <td><input type="text" name="appSecret" value="{ZF:$pay_config.appSecret}" class="px" style="width:350px;"> <span class="red">*</span></td>
    </tr>
    <tr>
    <th width="120">微信支付商户号：</th>
    <td><input type="text" name="partnerId" value="{ZF:$pay_config.partnerId}" class="px" style="width:350px;"> <span class="red">*</span></td>
    </tr>
    <tr>
    <th>微信支付APIKEY：</th>
    <td><input type="text" name="partnerKey" value="{ZF:$pay_config.partnerKey}" class="px" style="width:350px;"> <span class="red">*在 <a href="https://pay.weixin.qq.com">微信支付商户后台</a> 进行设置</span></td>
    </tr>
    <tr><th>&nbsp;</th>
    <td>
    <button type="submit" name="button" class="btnGreen">保存</button>
    </td>
    </tr>
    </tbody>
    </table>
    </form>
</div> 
</div>
<include file="Public:footer"/>
