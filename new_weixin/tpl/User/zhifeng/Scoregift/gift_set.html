<include file="Public:head"/>
<div class="content" style="" >
<link rel="stylesheet" href="{ZF::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{ZF::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{ZF::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{ZF::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{ZF::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="{ZF::RES}/css/cymain.css" />
<script src="{ZF::STATICS}/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="{ZF::STATICS}/artDialog/plugins/iframeTools.js"></script>
<script src="{ZF::STATICS}/upyun.js"></script>
<script>
var editor;
KindEditor.ready(function(K) {
	editor = K.create('#info', {
	resizeType : 1,
	allowPreviewEmoticons : false,
	allowImageUpload : true,
	uploadJson : SITEURL+'/index.php?g=User&m=Upyun&a=kindedtiropic',
	items : [
	'source','undo','clearhtml','hr',
	'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
	'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
	});
});
</script>
 <div class="cLineB"> 
    <h4><if condition="$isUpdate eq 1">设置<else/>添加</if>推荐礼品</h4>
    <a href="{ZF::U('Scoregift/lists',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
  <include file="Scoregift:menu"/>
  
<form class="form" method="post" id="form" action="" enctype="multipart/form-data"> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" value="{ZF:$set.id}" />
</if>
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
	   <tr> 
        <th ><span class="red">*</span>礼品名称：</th> 
        <td><input  type="text" id="name" name="name" value="{ZF:$set.name}" class="px require" style="width:400px;" /></td> 
       </tr> 	   
	   <tr>
        <th >礼品图片：</th> 
        <td><input  type="text" id="img" name="img" value="{ZF:$set.img}" class="px require" style="width:200px;" /><a href="###" onclick="upyunPicUpload('img',700,700,'{ZF:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('img')">预览</a></td> 
       </tr> 
	   <tr>
        <th >消耗积分：</th> 
        <td><input  type="text" id="score" name="score" value="{ZF:$set.score}" class="px require" style="width:200px;" />（只识别大于零的整数）</td> 
       </tr> 	   
	   <tr>
        <th >礼品数量：</th> 
        <td><input  type="text" name="num" value="{ZF:$set.num}" class="px require" style="width:200px;" />（只识别大于零的整数）</td> 
       </tr> 
		<tr> 
        <th>礼品状态：</th> 
        <td><input type="radio" class="px" id="status" value="1" name="status" <neq name="set.status" value="0"> checked </neq> /> 启用  
			<input type="radio" class="px" id="status" value="0" name="status"  <eq name="set.status" value="0"> checked </eq> /> 关闭
			</td> 
       </tr> 	   
		<tr> 
        <th>更新时间：</th> 
        <td><input type="checkbox" class="px" value="1" name="isupdate"/> 更新发布时间（此礼品将展示新品标示）！</td> 
       </tr> 
	   <TR>
		  <TH valign="top"><label for="info">图文详细页内容：</label></TH>
		  <TD><textarea name="info" id="info"  rows="5" style="width:590px;height:250px">{ZF:$set.info}</textarea></TD>
		</TR>  
       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit" class="btnGreen">保存</button> &nbsp; <a href="{ZF::U('Scoregift/lists',array('token'=>$token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
   </form> 
  </div> 
  <include file="Public:footer" />
