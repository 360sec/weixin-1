<include file="Public:head"/> 
<link rel="stylesheet" type="text/css" href="{ZF::RES}/css/cymain.css" />
<div class="content" style="" >
<div class="cLineB">
<h4 class="left">商品管理</h4>
<div class="searchbar right">
<form method="post" action="">
<input type="text" id="msgSearchInput" class="txt left" placeholder="输入关键词搜索" name="searchkey" value="">
<input type="submit" value="搜索" id="msgSearchBtn" href="" class="btnGrayS" title="搜索">
</form>
</div>
<div class="clr"></div>
</div>
<include file="tabnav"/> 
<if condition="$catid gt 0">
<div class="cLine">
<div class="pageNavigator left"> <a href="{ZF::U('Product/add',array('token'=>$token,'catid'=>$catid))}" title="添加" class="btnGrayS vm bigbtn"><img src="{ZF::RES}/images/product/add.png" width="16" class="vm">添加商品</a></div>
<div class="clr"></div>
</div>
</if>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select">选择</th>
<th>名称</th>
<th width="100">价格</th>
<th width="100">会员价</th>
<th width="100">分类</th>
<th width="170">关键词</th>
<th width="130">时间</th>
<th width="150" class="norightborder">操作</th>
</tr>
</thead>
<tbody style="text-align:center;">
<volist name="list" id="hostlist"> 
<tr>
<td><input type="checkbox" name="del_id[{ZF:$i}]" value="285" class="checkitem"></td>
<td><div class="cateimg"><if condition="$hostlist['logourl']"><img src="{ZF:$hostlist.logourl}" class="cateimg_big2"><img src="{ZF:$hostlist.logourl}" width="48" style="vertical-align:middle;"/></if> {ZF:$hostlist.name}</div></td>
<td>{ZF:$hostlist.price}元</td>
<td>{ZF:$hostlist.vprice}元</td>
<td><a href="{ZF::U('index',array('catid'=>$hostlist['catid'],'token'=>$token))}">{ZF:$hostlist.catname}</a></td>
<td>{ZF:$hostlist.keyword}</td>
<td>{ZF:$hostlist.time|date="Y-m-d H:i:s",###}</td> 

<td class="norightborder"><a href="{ZF::U('Product/add',array('id'=>$hostlist['id'],'token'=>$token,'catid'=>$hostlist['catid']))}">修改</a> <a href="javascript:drop_confirm('您确定要删除吗?', '{ZF::U('Product/del',array('id'=>$hostlist['id'],'token'=>$token))}');">删除</a></td>
</tr>
</volist>
</tbody>
</table>
</form>
<script>
   function checkvotethis() {
var aa=document.getElementsByName('del_id[]');
var mnum = aa.length;
j=0;
for(i=0;i<mnum;i++){
if(aa[i].checked){
j++;
}
}
if(j>0) {
document.getElementById('info').submit();
} else {
alert('未选中任何文章或回复！')
}
}

   </script> 
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{ZF:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
