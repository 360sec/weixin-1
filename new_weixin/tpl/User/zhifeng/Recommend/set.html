<div class="content" style="" >
<link rel="stylesheet" type="text/css" href="{ZF::RES}/css/cymain.css" />
 <div class="cLineB"> 
    <h4><if condition="$isUpdate eq 1">设置<else/>添加</if>推荐活动</h4>
    <a href="{ZF::U('Recommend/index',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
 <div class="tab">
	<ul>
	<li class="current tabli" id="tab0"><a href="{ZF::U('Recommend/index',array('token'=>$token))}">推荐活动</a></li>
	</ul>
</div>
<form class="form" method="post" id="form" action="" enctype="multipart/form-data"> 
<if condition="$isUpdate eq 1">
<input type="hidden" name="id" value="{ZF:$set.id}" />
</if>
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
	   <tr> 
        <th><span class="red">*</span>关键词：</th>
        <td><input type="text" name="keyword" id="keyword" value="{ZF:$set.keyword}" class="px" style="width:400px;" /></td> 
       </tr>
	   <tr> 
        <th ><span class="red">*</span>标题：</th> 
        <td><input  type="text" id="name" name="title" value="{ZF:$set.title}" class="px require" style="width:400px;" /></td> 
       </tr> 
	   <tr> 
        <th >发起人：</th> 
        <td><input  type="text" id="author" name="author" value="{ZF:$set.author}" class="px require" style="width:400px;" /></td> 
       </tr> 
	   <tr> 
        <th><span class="red"></span>回复图片：</th>
        <td><input type="text" name="img" value="{ZF:$set.img}" id="img" class="px" style="width:400px;"  readonly="readonly"/><a href="###" onclick="chooseFile('img','focus')" class="a_upload">选择</a>&nbsp;&nbsp;&nbsp;<a href="###" onclick="upyunPicUpload('img',1500,1000,'{ZF:$token}')" class="a_upload">上传</a>&nbsp;&nbsp;&nbsp;<a href="###" onclick="viewImg('img')" class="a_upload">预览</a> </td> 
       </tr>
	   <tr> 
        <th><span class="red"></span>背景图片:</th>
        <td><input type="text" name="bgimg" value="{ZF:$set.bgimg}" id="bgimg" class="px" style="width:400px;"  readonly="readonly"/><a href="###" onclick="chooseFile('bgimg','background')" class="a_upload">选择</a>&nbsp;&nbsp;&nbsp;<a href="###" onclick="upyunPicUpload('bgimg',1500,1000,'{ZF:$token}')" class="a_upload">上传</a>&nbsp;&nbsp;&nbsp;<a href="###" onclick="viewImg('bgimg')" class="a_upload">预览</a> </td> 
       </tr>
	   <tr> 
        <th><span class="red"></span>背景音乐:</th>
        <td><input type="text" name="bgmusic" value="{ZF:$set.bgmusic}" id="bgmusic" class="px" style="width:400px;" /><a href="###" onclick="chooseFile('bgmusic','music')" class="a_upload">选择</a>
			<span>要输入完整的地址</span>
       </tr>
		
		<tr> 
        <th ><span class="red">*</span>推荐活动内容：</th> 
        <td><input  type="text" id="content" name="content" value="{ZF:$set.content}" class="px require" style="width:400px;" /></td> 
       </tr> 
	   <tr> 
        <th >推荐按钮文字：</th> 
        <td><input  type="text" id="tuijiantext" name="tuijiantext" value="{ZF:$set.tuijiantext}" class="px require" style="width:400px;" /></td> 
       </tr> 
		 <tr> 
        <th>排行榜按钮文字</th> 
        <td><input  type="text" id="sorttext" name="sorttext" value="{ZF:$set.sorttext}" class="px require" style="width:400px;" /></td> 
       </tr> 
		
		
	   <tr> 
        <th>版权：</th> 
        <td><input  type="text" id="copyright" name="copyright" value="{ZF:$set.copyright}" class="px require" style="width:400px;" /></td> 
       </tr> 
	   <tr> 
        <th>关注引导页url：</th> 
        <td><input  type="text" id="booturl" name="booturl" value="{ZF:$set.booturl}" class="px require" style="width:400px;" /></td> 
       </tr> 
		<tr> 
        <th>已推荐数量：</th> 
        <td><input  type="text" id="tjbasenum" name="tjbasenum" value="{ZF:$set.tjbasenum|default="0"}" class="px require" style="width:400px;" /> <span>默认为“0”，默认前台不显示已推荐数量！若要显示，请设置为大于零的整数！</span></td> 
       </tr> 
       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit" class="btnGreen">保存</button> &nbsp; <a href="{ZF::U('Recommend/index',array('token'=>$token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
   </form> 
  </div> 
<script language="javascript">
$(function(){
	$("#form").valid([
	{ name:"name",simple:"名称",require:true},
	{ name:"keyword",simple:"关键词",require:true}
	],true,true);
});
</script>
<script language="javascript">
function ShowInfo(Id){
	$('[name="lbbb"]').attr("style","display:none");
	$("#la"+Id).attr("style","");
	$("#lb"+Id).attr("style","");
	$("#lc"+Id).attr("style","");
}
</script>
<script language="javascript">
$('input[type="radio"]').click(function(){
	var i = $(this).val();
	if(i==1){
		$('[name="lbss"]').attr("style","display:none");
		$('[name="lbb"]').attr("style","");
		$("#la1").attr("style","");
		$("#lb1").attr("style","");
		$("#lc1").attr("style","");
	}else{
		$('[name="lbss"]').attr("style","");
		$('[name="lbb"]').attr("style","display:none");
		$('[name="lbbb"]').attr("style","display:none");
	}
 });
</script>
