<!--鼠标移动上去效果start-->
<style>
li .mbtip {display: none;}

    background-color: #000000;
    border: 1px solid rgba(0, 0, 0, 0.15);
    border-radius: 7px;
    box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.15);

<!--鼠标移动上去效果end-->
<link rel="stylesheet" href="{ZF::STATICS}/kindeditor/themes/default/default.css" />
<link rel="stylesheet" href="{ZF::STATICS}/kindeditor/plugins/code/prettify.css" />
<script src="{ZF::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{ZF::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>
<script src="{ZF::STATICS}/kindeditor/plugins/code/prettify.js" type="text/javascript"></script>
	<div class="content">
		<div class="cLineB">
			<h4>商城首页模板管理 <span class="FAQ">选择适合您的商城首页模版风格，手机输入“商城”测试效果。</span></h4>
		</div>
		<div class="msgWrap form">
			<ul id="tags">
				<li class="selectTag"><a onclick="selectTag('tagContent0',this)" href="javascript:void(0)">1. 商城首页模板风格</a> </li>
				<li><a onclick="selectTag('tagContent1',this)" href="javascript:void(0)">2. 商城列表页显示效果</a> </li>
				<div class="clr"></div>
			</ul>
			<div id="tagContent">
				<div class="tagContent selectTag" id="tagContent0">
					<fieldset>
						<ul class="cateradio">
					   <volist name="shoptpl" id="tpl">
							<li class='{ZF:$tpl.attr} <eq name="info.shoptpltypeid" value="$tpl.tplid"> active </eq> '>
								<label>
									<img src="{ZF::RES}/images/shop/{ZF:$tpl.imgurl}" >
									<input class="radio" type="radio" views="{ZF:$tpl.views}" name="optype" value="{ZF:$tpl.tplid}" <eq name="info.shoptpltypeid" value="$tpl.tplid">checked</eq> /> {ZF:$tpl.name}
								</label>
								<notempty name="tpl.info">
									 <p class="mbtip">{ZF:$tpl.info}</p>
								</notempty>                            
							</li>
						</volist>
						</ul>
					</fieldset>
				</div>
				<div class="tagContent" id="tagContent1">
					<fieldset>
						<ul class="cateradio ">
						<volist name="shoplisttpl" id="list">
							 <li class='{ZF:$tpl.attr} <eq name="info.shoplistid" value="$list.tplid"> active </eq> '>                   
								<label>
									<img src="{ZF::RES}/images/shop/{ZF:$list.imgurl}" >
									<input class="radio1" type="radio" views="{ZF:$list.views}" name="listid" value="{ZF:$list.tplid}" <eq name="info.shoplistid" value="$list.tplid">checked</eq> /> {ZF:$list.name}
								</label>
								<notempty name="list.info">
									 <p class="mbtip">{ZF:$list.info}</p>
								</notempty>                            
							</li>
						</volist>
						</ul>
					</fieldset>
				</div>
			</div>
			<script type="text/javascript">
				function selectTag(showContent,selfObj){
					// 操作标签
					var tag = document.getElementById("tags").getElementsByTagName("li");
					var taglength = tag.length;
					for(i=0; i<taglength; i++){
						tag[i].className = "";
					}
					selfObj.parentNode.className = "selectTag";
					// 操作内容
					for(i=0; j=document.getElementById("tagContent"+i); i++){
						j.style.display = "none";
					}
					document.getElementById(showContent).style.display = "block";
				}
			</script>
			<script>
				$(".radio").click(function(){
					$("#tagContent0 .cateradio li").each(function(){
						$(this).removeClass("active");
					});
					$(this).parents("li").addClass("active");
					var myurl='index.php?g=User&m=Shoptmpls&a=add&style='+$(this).val()+'&views='+$(this).attr('views')+'&r='+Math.random(); 
					$.ajax({url:myurl,async:false});
				});
				$(".radio1").click(function(){
					$("#tagContent1 .cateradio li").each(function(){
						$(this).removeClass("active");
					});
					$(this).parents("li").addClass("active");
					var myurl ='index.php?g=User&m=Shoptmpls&a=lists&style='+$(this).val()+'&views='+$(this).attr('views')+'&r='+Math.random(); 
					$.ajax({url:myurl,async:false});
				});
			</script>
			<div class="clr"></div>
		</div>
	</div>
	<div class="clr"></div>
</div>
</div>
</div> 
<!--底部-->
</div>
