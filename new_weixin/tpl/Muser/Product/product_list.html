<layout name="COMMON/html" />

<div class="manage_title">
	
	<span>当前分类：</span>
	<span>

		<empty name="catid">
			所有分类
		<else/>
		
			<php>
			 foreach($catData as $cat_row){
			 	if ($cat_row['id'] == $catid) {
			 		echo $cat_row['name'];
		 		}
			 }
			</php>
		
		</empty>
		
		
		<volist name="catData" id="vo">
            <a href="{ZF::U('Product/product_list',array('token'=>$token,'catid'=>$vo['id']))}">{ZF:$vo['name']}</a>
        </volist>
		
		
		<php>
		    if (!empty($catid)){
				echo '<a href="'.U('Product/product_edit',array('token'=>$token,'catid'=>$catid)).'">在该分类下添加商品</a>';
			}else{
				echo '请选择分类以添加商品';
			}
		</php>
		
	</span>

</div>


<div class="manage_table">

	<table border="0" cellspacing="0" cellpadding="0" width="100%">
		<thead>
			<tr class="table_tr">
				<th width="50">序号</th>
				<th width="100">图片</th>
				<th width="150">名称</th>
				<th width="150">操作</th>
			</tr>
		</thead>
		<tbody style="text-align:center;">
			<volist name="list" id="hostlist"> 
				<tr class="table_tr">
					<td>{ZF:$i}</td>
					<td><if condition="$hostlist['logourl']"><div class="img_box"><img src="{ZF:$hostlist.logourl}" width="48" style="vertical-align:middle;"/></div></if></td>
					<td>{ZF:$hostlist.name|mb_substr=0,5,'utf-8'}</td>
					<td class="norightborder"><a href="{ZF::U('Product/product_edit',array('id'=>$hostlist['id'],'token'=>$token,'catid'=>$hostlist['catid']))}" style="padding-right: 5px;">修改</a>|<a href="javascript:drop_confirm('您确定要删除吗?', '{ZF::U('Product/del',array('id'=>$hostlist['id'],'token'=>$token))}');" style="padding-left: 5px;">删除</a></td>
				</tr>
			</volist>
		</tbody>
	</table>

</div>



<div class="pages">{ZF:$page}</div>
