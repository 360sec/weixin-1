<layout name="COMMON/html" />

  <div>
  
	   <div> 
	    <h4>商品分类设置</h4> 
	    <a href="{ZF::U('category_list',array('token'=>$token,'parentid'=>$parentid))}">返回</a> 
	   </div> 
   
	   <form method="post" enctype="multipart/form-data">
	
	    	<input type="hidden" name="id" value="{ZF:$set.id}">
	
	        <div>
	        *名称：
	        <input type="text" name="name" value="{ZF:$set.name}">
	        </div>
	        
	        <div>
			*上级分类：
			<select name="parentid">
		        <option value="0">顶级分类</option>
		        <volist name="catlist" id="cat_list">
		        <option value="{ZF:$cat_list.id}" <if condition="($parentid eq $cat_list['id'])">selected</if>>{ZF:$cat_list.name}</option>
		        </volist>
	        </select>
	        </div>
	        
	 		<div>
	 		规格属性名：
	        <input type="text" name="norms" value="{ZF:$set.norms}" id="norms"> (如：鞋的规格是：鞋码，没有请留空)
	        </div>
	        
	        <div>
			外观属性名：
			<input type="text" name="color" value="{ZF:$set.color}" id="color"> (如：衣服一般是颜色，没有请留空)
			</div>
			
			<div>
			图片：<empty name="set.logourl">没有设置图片<else/><img src="{ZF:$set.logourl}" style="width:60px;"></empty>
			<input type="hidden" name="logourl" value="{ZF:$set.logourl}" id="pic">
			</div>
	
			<div>
	                  简介：
			<textarea name="des" style="width:100%;height:80px;">{ZF:$set.des}</textarea>
			</div>
	
			<div>
			排序：
			<input type="text" name="sortrank" value="{ZF:$set.sortrank}">
			</div>
	
			<div>
				<button type="submit" name="button" >保存</button> <a href="{ZF::U('category_list',array('token'=>$token))}">取消</a>
			</div>
	
	   </form> 
  </div>
