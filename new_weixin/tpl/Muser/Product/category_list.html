<layout name="COMMON/html" />

<div class="content">

	<div>
	
		<if condition="($parentid eq '0') or ($parentid eq '')"><if condition="$isProduct neq 1">分类管理<else/>菜品分类</if><else/>“{ZF::$parentCat['name']}”的子分类</if> ({ZF:$page})
	
	</div>
	
 
	<div>
		<a href="{ZF::U('Product/catAdd',array('token'=>$token,'parentid'=>$parentid,'dining'=>$isProduct))}" title="新增分类">新增分类</a>
	</div>

	<div>

		<volist name="list" id="sortlist"> 

			<div><h5>{ZF:$sortlist.name}</h5></div>
			<div>上级分类:<if condition="($parentid)"><a href="{ZF::U('category_list',array('token'=>$token,'parentid'=>$parentCat['parentid']))}">{ZF:$parentCat['name']}</a><else />无上级分类</if></div>
		    <div><a href="{ZF::U('category_list',array('parentid'=>$sortlist['id'],'token'=>$token))}">子分类</a></div>
		    <div>
		    	<a href="{ZF::U('product_list',array('token'=>$token,'catid'=>$sortlist['id']))}">商品管理</a> 
		    	<if condition="($sortlist['norms'])"><a href="{ZF::U('Product/norms',array('token'=>$token,'catid'=>$sortlist['id'],'type'=>'0'))}">{ZF:$sortlist.norms}管理</a></if>
				<if condition="($sortlist['color'])"><a href="{ZF::U('Product/norms',array('token'=>$token,'catid'=>$sortlist['id'],'type'=>'1'))}">{ZF:$sortlist.color}管理</a></if>
				<a href="{ZF::U('Product/attrs',array('token'=>$token,'catid'=>$sortlist['id']))}">属性管理</a></td>

             <div>
				<a href="{ZF::U('Product/catSet',array('token'=>$token,'id'=>$sortlist['id']))}">修改</a>
				<span style="cursor:pointer;" onclick="setExp({ZF:$sortlist['id']},'{ZF:$sortlist.name}')">批量改运费</span>&nbsp;
				<a href="javascript: return confirm('您确定要删除吗?', '{ZF::U('Product/catDel',array('id'=>$sortlist['id'],'token'=>$token))}');">删除</a>
             </div>


		</volist>

	</div>


	<div>{ZF:$page}</div>

</div>

<script type="text/javascript">
function setExp( cid , cname ){
	art.dialog.open('{ZF::U('User/Product/setexp')}&cid='+cid, {
		title:'批量更改 [ '+cname+' ] 类目下所有商品的运费',
		width: '30%',
	    height: '30%',
	    left: '50%',
	    top: '50%',
	    fixed: true,
	    resize: false,
	    drag: false});
}
</script>
