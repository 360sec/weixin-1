<layout name="COMMON/html" />

<div class="content">
	<div class="page_title">
		<div>
		
			<if condition="($parentid eq '0') or ($parentid eq '')">
				<if condition="$isProduct neq 1">
					分类管理
				<else/>
					菜品分类
				</if>
			<else/>
				“{ZF::$parentCat['name']}”的子分类
			</if> 
			({ZF:$page})
		
		</div>
	 
		<div>
			<a href="{ZF::U('category_edit',array('token'=>$token,'parentid'=>$parentid,'dining'=>$isProduct))}" title="新增分类">新增分类</a>
		</div>
	</div>
	
	<div style="margin:0 10px 10px 10px;">
        <table class="classify_table">
			<volist name="list" id="sortlist"> 
	            <div>
	            
            		<tr id="category_{ZF:$sortlist['id']}" style="border-bottom: 1px solid #eee;">
            			<th width="75">{ZF:$sortlist.name}</th>
            			<td class="classify_first_td">
            				<div class="pre_classify">上级分类:<if condition="($parentid)"><a href="{ZF::U('category_list',array('token'=>$token,'parentid'=>$parentCat['parentid']))}">{ZF:$parentCat['name']}</a><else />无上级分类</if></div>
            				<div><a href="{ZF::U('category_list',array('parentid'=>$sortlist['id'],'token'=>$token))}">子分类</a></div>
						    <div>
						    	<div class="attr_manage"><a href="{ZF::U('product_list',array('token'=>$token,'catid'=>$sortlist['id']))}">商品管理</a> </div>
						    	<div class="attr_manage"><if condition="($sortlist['norms'])"><a href="{ZF::U('category_norms_list',array('token'=>$token,'catid'=>$sortlist['id'],'type'=>'0'))}">{ZF:$sortlist.norms}管理</a></if></div>
								<div class="attr_manage"><if condition="($sortlist['color'])"><a href="{ZF::U('category_norms_list',array('token'=>$token,'catid'=>$sortlist['id'],'type'=>'1'))}">{ZF:$sortlist.color}管理</a></if></div>
								<div class="attr_manage"><a href="{ZF::U('category_attrs_list',array('token'=>$token,'catid'=>$sortlist['id']))}">属性管理</a></div>
							</div>
            			</td>
            			<td width="50" class="edit_and_delete">
            				<div><a href="{ZF::U('category_edit',array('token'=>$token,'id'=>$sortlist['id']))}">修改</a></div>
							<div><span onclick="return delete_category({ZF:$sortlist['id']});">删除</span></div>
            			</td>
            		</tr>
	            
				</div>
			</volist>
        </table>

	</div>


	<div class="pages">{ZF:$page}</div>

</div>

<script type="text/javascript">
function delete_category( cid ){
	if (!confirm('您确定要删除吗?')) return false;
	
	var delete_url = '{ZF::U('category_delete')}';
	
	$.post(delete_url,{id:cid,token:'{ZF:$token}'},function(data){
		if (data.status == 'success'){
			
			// 服务器删除成功，删除DOM对象
			$('#category_'+cid).remove();
			console.log('#category_'+cid);
			
			if (data.msg) alert(data.msg);
			else alert('删除成功！');
			
		}else if (data.status == 'error'){
			if (data.msg) alert(data.msg);
			else alert('删除失败！');
		}else{
			alert('服务器返回了未知状态，无法判断结果！');
		}
	},'json');
	
}
</script>

<script type="text/javascript">
function setExp( cid , cname ){
	art.dialog.open('{ZF::U('User/Product/setexp')}&cid='+cid, {
		title:'批量更改 [ '+cname+' ] 类目下所有商品的运费',
		width: '30%',
	    height: '30%',
	    left: '50%',
	    top: '50%',
	    fixed: true,
	    resize: false,
	    drag: false});
}
</script>
