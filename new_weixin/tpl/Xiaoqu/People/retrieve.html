<php>$PageTile = '你正在找回密码';</php>
<include file="Public:header"/>


<div id="re_title">
	<span>找回密码</span>
</div>
<div class="container"  id="re">
	<form method="post"> 
	    <div style="width:300px; margin:0px auto; color:red;text-align:center;font-size:14px;">{ZF:$error}</div>
		<table width="300px" class="re-box"<if condition="$retrieve_status eq true"> style="display:none;"</if>>
			<tr>
				<td colspan="2" style=""></td>
			</tr>
			<tr>
				<td style="text-align:center;">手机号：</td>
				<td><input type="tel" name="phone" id="phone" placeholder="请输入手机号码" height="40px"></td>
			</tr>
			<tr>
				<td></td>
				<td align="left" style="padding-left:20px;"><input type="button" id="getcode_btn" value="发送验证码到手机"></td>
			</tr>
			<tr>
				<td style="text-align:center;">验证码：</td>
				<td><input type="text" name="code" onchange="checkcode(this.value);" placeholder="请输入验证码" height="40px" width="100%"><span id="checkcode_rs"></span></td>
			</tr>
		</table>
		<table class="re-but">
			<tr style="text-align:center;">
				<td><input type="submit" value="找回密码" style="background-image: url(/tpl/Wap/default/common/Index/xq1/toolbar_bg.png);width:300px;height:35px;border:0;box-shadow:1px 1px 1px 1px;font-size:16px;color:white;font-weight:bold;"></td>
			</tr>
		</table>
		
	</form>
	
	<div style="text-align:center;margin-bottom:20px;margin-top:20px;">
		你可以去<!-- a href="/">首页</a--> <a href="<empty name='Think.get.re'>{ZF::U('Xiaoqu/People/login')}<else/>{ZF::U('Xiaoqu/People/login',array('token'=>$_GET['token'],'re'=>urlencode($_GET['re']) ))}</empty>">重新登录</a>
	</div>
</div>


<script type="text/javascript">
function getcode(){
	$(this).attr('disabled',true);
	var btn = this;
	var btn_value_bak = btn.value;
	
	$.get('{ZF::U('Xiaoqu/People/getcode')}',{phone:$('#phone').val()},
	  function(data){
		btn.value = data;
	  });
	//开始倒数
	var sec = 60;	
	function countsec(){
    	btn.value = sec+"秒后重新发送验证码";
    	sec--;
    	if (sec > 0){
    		setTimeout(countsec,1000);
    	}else{
    		btn.value = btn_value_bak;
    		$(btn).attr('disabled',false);
    	}
    }
	
	setTimeout(countsec, 1000);
	
}

function checkcode(code){
	$.get('{ZF::U('Xiaoqu/People/checkcode')}',
			  function(data){
			    if (data == code) {
			    	$('#phone').attr('readonly',true);
			    	$('#checkcode_rs').html('<span style="color:green;">填写正确</span>');
			    }
			    else  $('#checkcode_rs').html('<span style="color:red;">验证码不正确</span>');
			  });
}



$("#getcode_btn").bind("click",getcode);
</script>
<include file="Public:footer"/>
